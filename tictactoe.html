<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=VT323|Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tac Tic</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Tac Tic</h1>
                <p class ="text-center"><button id="easy" class="btn btn-default difficulty">Easy</button>
                    <button id="hard" class="btn btn-default difficulty">Hard</button>
                    <button id="master" class="btn btn-default difficulty">Master</button></p>
            </div>
        </div>
        <div class="row">
            <div class="well col-sm-3">
                <h4 class="text-center"><strong>Player Wins</strong></h4>
                <h4 class="text-center"><span id="player">0</span></h4>
            </div>
            <div class="col-sm-6 ">
                <div class="row game">
                    <div class="col-xs-4">
                        <button id="1" class="btn btn-danger btn-lg">_</button>
                    </div>
                    <div class="col-xs-4">
                        <button id="2" class="btn btn-danger btn-lg">_</button>
                    </div>
                    <div class="col-xs-4">
                        <button id="3"class="btn btn-danger btn-lg">_</button>
                    </div>
                </div>
                <div class="row game">
                    <div class="col-xs-4">
                        <button id="4"class="btn btn-danger btn-lg">_</button>
                    </div>
                    <div class="col-xs-4">
                        <button id="5"class="btn btn-danger btn-lg">_</button>
                    </div>
                    <div class="col-xs-4">
                        <button id="6"class="btn btn-danger btn-lg">_</button>
                    </div>
                </div>
                <div class="row game">
                    <div class="col-xs-4">
                        <button id="7"class="btn btn-danger btn-lg">_</button>
                    </div>
                    <div class="col-xs-4">
                        <button id="8"class="btn btn-danger btn-lg">_</button>
                    </div>
                    <div class="col-xs-4">
                        <button id="9"class="btn btn-danger btn-lg">_</button>
                    </div>
                </div>
            </div>
            <div class="well col-sm-3">
                <h4 class="text-center"><strong>Computer Wins</strong></h4>
                <h4 class="text-center"><span id="computer">0</span</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3 class="choice">Pick your character!</h3>
                <p><img class="icon" src="img/1.jpg" alt="Thomas the Tank Engine"/>
                    <img class="icon" src="img/2.jpg" alt="Antoine Dodson"/>
                    <img class="icon" src="img/3.jpg" alt="a Chimp"/>
                    <img class="icon" src="img/4.jpg" alt="Captain Sparkles"/>
                    <img class="icon" src="img/5.jpg" alt="Sonic"/>
                    <img class="icon" src="img/6.jpg" alt="Spooky Skeleton"/>
                    <img class="icon" src="img/7.jpg" alt="a Dinosaur"/>
                    <img class="icon" src="img/8.jpg" alt="Patriotic Mustache Man"/>
                    <img class="icon" src="img/9.jpg" alt="Snoop"/>
                    <img class="icon" src="img/10.png" alt="Obama"/></p>
            </div>

        </div>
    </div>
</body>
</html>
